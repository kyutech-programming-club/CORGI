<!DOCTYPE html>
{% extends 'valuelec_template/entries/layout.html' %}
{% block body %}
<html>

<head>
  <meta charset="utf-8" />

  <title>講義検索</title>

</head>

<body>
  <h1 class="question_midashi">質問がある講義を検索</h1>
  <form action="" method="get">
    <input name="query" value="{{ request.GET.query }}" type="text">
    <button class="btn-square-shadow" type="submit">
      検索する
    </button>
  </form>
  <br>
  <h5><strong>
      <a href="{% url 'valuelec:registerquestion' %}">質問投稿</a>
      /
      <a href="{% url 'valuelec:index_render' %}">トップページに戻る</a>
      <br><br><br>
      <h1 class=ichiran_midashi>
        質問一覧
      </h1>
    </strong></h5>
  <div>
    <ul class="list-group list-group-flush">
      {% for question in object_list %}
      <div class="card">
        <div class="card-body">
          <h5><strong>
              <table class="table table-striped">
                <tr>
                  <th><a href="{% url 'valuelec:questiondetail' question.id %}" class="text-center">{{ question.question }} </a></th>
                  <th><p class="text-center">{{ question.question_id }}</p></th>
                </tr>
              </table>
            </strong></h5>
        </div>
      </div>
    </ul>
    <br>
    {% empty %}
    <p>まだ質問はないようです</p>
  </div>
  {% endfor %}
</body>

</html>
{% endblock%}
