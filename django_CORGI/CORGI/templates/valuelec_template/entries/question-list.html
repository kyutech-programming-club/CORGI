<!DOCTYPE html>
{% extends 'valuelec_template/entries/layout.html' %}
{% block body %}
<html>

<head>
    <meta charset="utf-8" />

      <title>講義検索</title>

</head>

<body>
  <h1 class="question_midashi">講義名で絞り込めます</h1>
    <form action="" method="get">
        <input name="query" value="{{ request.GET.query }}" type="text">
        <button class="btn-square-shadow" type="submit">
          検索する
        </button>
    </form>
    <h5><strong>
    <a href="{% url 'valuelec:registerquestion' %}">質問投稿</a>
    /
    <a href="{% url 'valuelec:index_render' %}">トップページに戻る</a>
    <br></br>
    <h1 class=ichiran_midashi>
      質問一覧
    </h1>
  </strong></h5>

    <div>
    {% for question in object_list %}
        <h5><strong>
          <a href="{% url 'valuelec:questiondetail' question.id %}">{{ question.question }} </a>
      </strong></h5>
        <br>
      {% empty %}
      <p>まだ質問はないようです</p>
      </div>
      {% endfor %}



</body>

</html>
{% endblock%}
