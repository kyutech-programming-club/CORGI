<!DOCTYPE html>
{% extends 'valuelec_template/entries/layout.html' %}
{% block body %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ログインフォーム</title>
</head>

<body>
    <h1 class="loginform_midashi">ログインフォーム画面</h1>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">ログイン</button>
    </form>
    <br>
    <a href="{% url 'valuelec:signup' %}">新規登録はこちら</a>
</body>

</html>
{% endblock %}
